<body>
    <p class="bold">Rock Paper Scissors</p>

    <button class="rock" onclick="
      playgame('rock');
      ">Rock</button>

    <button class="paper" onclick="
      playGame('paper');
      ">Paper</button>

      <button onclick="
       playGame('scissors');
      ">Scissors</button>

      <button onclick="
       score.wins = 0;
       score.ties = 0;
       score.losses = 0;
      ">Reset Score</button>

    <script>
        const score = {
          Wins: 0,
          Ties: 0,
          Losses: 0,
          
        };

          function playGame (playerMove) {
            const computerMove =  pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                result = 'You Lose.'
              } else if (computerMove === 'paper'){
                result = 'You win.';
              } else if (computerMove === 'scissors') {
                result = 'Tie.';
              }
            } else if(playerMove === 'paper') {
                        if (computerMove === 'rock') {
              result = 'You win.'
              } else if (computerMove === 'paper'){
              result = 'Tie.';
              } else if (computerMove === 'scissors') {
              result = 'You lose.';
              }
            } else if (playerMove === 'rock') {
                      if (computerMove === 'rock') {
                result = 'Tie.'
              } else if (computerMove === 'paper'){
                result = 'You lose.';
              } else if (computerMove === 'scissors') {
                result = 'You win.';
              }
            }

            if (result === 'You win.') {
              score.wins += 1;
            } else if (result === 'Tie') {
              score.ties += 1;
            } else if (result === 'You lose.') {
              score.losses += 1;
            }

            alert(`You picked ${playerMove}. I picked ${computerMove}. ${result}
Wins: ${score.wins}, Ties: ${score.ties}, Losses: ${score.losses}`);
          }

            function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

          if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
          computerMove = 'paper';
          } else if (randomNumber >= 2 / 3 && randomNumber < 1){
          computerMove = 'scissors';
          /*var randomNumber = 0.5;*/
          }
          return computerMove;
          }
    </script>

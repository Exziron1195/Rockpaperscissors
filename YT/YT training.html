<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="YT.css" type="text/css">
    <style>
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    </style>
</head>
<body>
    
    <div class="form">
        <h1 style="color: rgba(37, 37, 182, 0.877);">WEBBY NEWZ</h1>
        <h2>Login Form</h2>
        <form action="">
            <label>Username</label>
            <input type="text" placeholder="Enter full name" required>
            <br>
            <label>Email Id</label>
            <input type="email" placeholder="Type in E-mail">
            <br>
            <label>Mob. No.</label>
            <input type="number" placeholder="Enter Mobile Number" required>
            <br>
            <label>Account Password</label>
            <input type="password" placeholder="Enter account password" required>
            <br>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>
            <br>
            <center>
                <input type="button" value="Login" id="submit">
            </center>
        </form>
    </div>
</body>
</html>

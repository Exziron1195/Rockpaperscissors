<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading ball</title>
    <style>
        .spiner{
            background-color: red;
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: 20px solid white;
            border-top: 20px solid indigo;
            animation: ani 2.5 linear infinite;
        }
        @keyframes ani{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
       <div class="spiner"></div>
</body>
</html>
